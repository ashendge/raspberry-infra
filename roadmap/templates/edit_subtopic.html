{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Edit Subtopic</h2>
<form method="post" class="space-y-4">
    <label class="block">
        Title:
        <input type="text" name="title" value="{{ subtopic.title }}" required
               class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
    </label>
    <label class="block">
        Description:
        <textarea name="description"
                  class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">{{ subtopic.description }}</textarea>
    </label>
    <button type="submit" class="bg-blue-600 px-4 py-2 rounded text-white">Save</button>
</form>
{% endblock %}
