{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Add Subtopic</h1>
    <p class="text-gray-400 mb-4 text-center">Adding to: <strong>{{ topic.title }}</strong></p>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-2">Title</label>
            <input type="text" name="title" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:border-blue-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-2">Description (Optional)</label>
            <textarea name="description" rows="3" class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:border-blue-500"></textarea>
        </div>
        
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded font-medium transition">
            Add Subtopic
        </button>
    </form>
</div>
{% endblock %}
